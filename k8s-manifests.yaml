apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-fastapi
  namespace: simple-fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-fastapi
  template:
    metadata:
      labels:
        app: simple-fastapi
    spec:
      containers:
      - name: simple-fastapi
        image: rajora/simple-fastapi:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: simple-fastapi-service
  namespace: simple-fastapi
spec:
  selector:
    app: simple-fastapi
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-fastapi-ingress
  namespace: simple-fastapi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /simple-fastapi
        pathType: Prefix
        backend:
          service:
            name: simple-fastapi-service
            port:
              number: 80
